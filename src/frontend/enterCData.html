<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Communication Data</title>
    <link rel="stylesheet" href="style/enterCData.css">
    <script src="js/enterCData.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Enter Connection</h1>
            <div class="ip">
                <h3 class="lableip">Ip:</h3>
                <input type="text" class="inputip" id="input_ip" placeholder="127.0.0.1">
            </div>
            <div class="port">
                <h3 class="lableport">Port:</h3>
                <input type="text" class="inputport" placeholder="3405">
            </div>
        </div>
        <div class="buttons">
            <div class="submit">
                <button id="submit" onclick="submitButtonClicked()">Submit</button>
            </div>
            <div class="cancel">
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
